<div class="payment-method-title field choice rvvup-payment-method-title">
    <input type="radio"
           name="payment[method]"
           class="radio"
           data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()">
    <label data-bind="attr: {'for': getCode()}" class="label">
        <span data-bind="text: getTitle()"></span>
    </label>
    <img class="rvvup-logo" data-bind="attr: {'src': getLogoUrl(),'class': getCode().replace('_','-').toLowerCase() + '-img'}" />
    <br>
    <span class="rvvup-payment-method-description" data-bind="text: getDescription()"></span>
</div>
